<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REGISTRATION</title>
  </head>
  <body>
    <h1>MUSIC-UP!</h1>
    <h4>Log-in / Registration</h4>
    <form onsubmit="alert ('Registrazione inviata!')">
      <div>
        <input type="text" placeholder="Il tuo nome" />
      </div>
      <div>
        <input type="text" placeholder="Il tuo cognome" />
      </div>
      <div>
        <input type="text" placeholder="La tua e-mail" />
      </div>
      <div>
        <input type="password" placeholder="La tua password" />
      </div>
      <div>
        <input type="number" placeholder="Numero di telefono" />
      </div>
      <div>
        <input type="date" placeholder="Data di nascita" />
      </div>
      <p>Preferenze generi musicali:</p>
      <div><input type="checkbox" /> Rock</div>
      <div><input type="checkbox" /> Hip-Pop</div>
      <div><input type="checkbox" /> Blues</div>
      <div><input type="checkbox" /> Soul</div>
      <div><input type="checkbox" /> Classic</div>
      <div><input type="checkbox" /> Metal</div>
      <div><input type="checkbox" /> Disco</div>
      <div><input type="checkbox" /> Rap</div>
      <div>
        <p style="text-decoration: underline">Termini e condizioni d'uso.</p>
        <input type="radio" />Accetto <input type="radio" />Non accetto
      </div>
      <button type="submit" aria-placeholder="REGISTRATI">REGISTRATI</button>
    </form>
  </body>
</html>
